<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serial Number Generator</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="p-5">
  
  <div class="card">
    <h2 class="text-2xl font-semibold text-center mb-4">Serial Number Generator</h2>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="text-sm font-medium">Codes (one per line):</label>
        <textarea id="codesInput" class="w-full p-2 border rounded-md shadow-sm" rows="4"></textarea>
      </div>
      <div>
        <label class="text-sm font-medium">Quantities (one per line):</label>
        <textarea id="quantitiesInput" class="w-full p-2 border rounded-md shadow-sm" rows="4" oninput="validateQuantity()"></textarea>
      </div>
      
      <div>
        <label class="text-sm font-medium">Prefix:</label>
        <input type="text" id="prefixInput" class="w-full p-2 border rounded-md shadow-sm">
      </div>
      <div>
        <label class="text-sm font-medium">Suffix:</label>
        <input type="text" id="suffixInput" class="w-full p-2 border rounded-md shadow-sm">
      </div>

      <div>
        <label class="text-sm font-medium">Date:</label>
        <input type="date" id="dateInput" class="w-full p-2 border rounded-md shadow-sm">
      </div>
      <div>
        <label class="text-sm font-medium">Brand:</label>
        <select id="brandInput" class="w-full p-2 border rounded-md shadow-sm">
          <option value="">None</option>
          <option value="AEOROFOAM">AEOROFOAM</option>
          <option value="ANAMETAL">ANAMETAL</option>
          <option value="ANHUI CRAFTS">ANHUI CRAFTS</option>
          <option value="APRICOT">APRICOT</option>
          <option value="ARTIS">ARTIS</option>
          <option value="AUPING">AUPING</option>
          <option value="AYNHOE PARK">AYNHOE PARK</option>
          <option value="BAYKENT">BAYKENT</option>
          <option value="BRINKHAUS">BRINKHAUS</option>
          <option value="CAP DESIGN">CAP DESIGN</option>
          <option value="CARPE DIEM">CARPE DIEM</option>
          <option value="CENTA STAR">CENTA STAR</option>
          <option value="CERABELLA">CERABELLA</option>
          <option value="COLUNEX">COLUNEX</option>
          <option value="DELIS">DELIS</option>
          <option value="DOROTHEE LEHNEN">DOROTHEE LEHNEN</option>
          <option value="ERGOMOTION">ERGOMOTION</option>
          <option value="ESTER & ERIK">ESTER & ERIK</option>
          <option value="EVERGO">EVERGO</option>
          <option value="FAVEX">FAVEX</option>
          <option value="FERNEX">FERNEX</option>
          <option value="FOSHAN">FOSHAN</option>
          <option value="GETHA">GETHA</option>
          <option value="GREEN WOOD">GREEN WOOD</option>
          <option value="HEVIN">HEVIN</option>
          <option value="JAY BE">JAY BE</option>
          <option value="KANG">KANG</option>
          <option value="KING KOIL">KING KOIL</option>
          <option value="KINGCLEAN ELECTRIC">KINGCLEAN ELECTRIC</option>
          <option value="KLUFT">KLUFT</option>
          <option value="LYM">LYM</option>
          <option value="MAKTIEL">MAKTIEL</option>
          <option value="MANJARET AHMAD">MANJARET AHMAD</option>
          <option value="MAYA">MAYA</option>
          <option value="MIMAJ">MIMAJ</option>
          <option value="MOSHY">MOSHY</option>
          <option value="MUUTO">MUUTO</option>
          <option value="NATURES COLLECTION">NATURES COLLECTION</option>
          <option value="NINGBO">NINGBO</option>
          <option value="OTHERS">OTHERS</option>
          <option value="PRIME SELECTED">PRIME SELECTED</option>
          <option value="RESTONIC">RESTONIC</option>
          <option value="REVERIE">REVERIE</option>
          <option value="ROOM">ROOM</option>
          <option value="RUDI">RUDI</option>
          <option value="SAPSA">SAPSA</option>
          <option value="SEEDS">SEEDS</option>
          <option value="SIGNORIA">SIGNORIA</option>
          <option value="SPRING AIR">SPRING AIR</option>
          <option value="TECHNOGEL">TECHNOGEL</option>
          <option value="TEMPRAKON">TEMPRAKON</option>
          <option value="TEMPUR">TEMPUR</option>
          <option value="TRANSPARENT">TRANSPARENT</option>
          <option value="UNITED COMFORT">UNITED COMFORT</option>
          <option value="YATSAN">YATSAN</option>
          <option value="YEELIGHT">YEELIGHT</option>
          <option value="VISPRING">VISPRING</option>
        </select>
      </div>
    </div>

    <div class="text-center mt-5">
      <button onclick="generateSerialNumbers()" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600">Generate</button>
      <button onclick="clearInputs()" class="px-4 py-2 bg-gray-400 text-white font-semibold rounded-md shadow-md hover:bg-gray-500 ml-2">Clear</button>
    </div>

    <footer class="text-center mt-4 text-gray-500">
      <p>Coded by Chethan</p>
    </footer>
  </div>

  <script>
    function validateQuantity() {
      let quantitiesInput = document.getElementById("quantitiesInput");
      let lines = quantitiesInput.value.split("\n");
      for (let i = 0; i < lines.length; i++) {
        if (isNaN(lines[i]) || lines[i].trim() === "") {
          quantitiesInput.value = quantitiesInput.value.substring(0, quantitiesInput.value.length - 1);
        }
      }
    }

    function generateSerialNumbers() {
      let codes = document.getElementById("codesInput").value.split("\n").map(x => x.trim()).filter(x => x !== "");
      let quantities = document.getElementById("quantitiesInput").value.split("\n").map(x => x.trim()).filter(x => x !== "");
      if (codes.length !== quantities.length) {
        alert("Error: Number of codes and quantities must match.");
        return;
      }
    }

    function clearInputs() {
      document.querySelectorAll("input, textarea").forEach(input => input.value = "");
    }
  </script>
</body>
</html>
