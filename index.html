<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serial Number Generator</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .table-container {
      overflow-x: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="p-5">
  
  <div class="card">
    <h2 class="text-xl font-semibold text-center mb-4">Serial Number Generator</h2>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="text-sm font-medium">Codes (one per line):</label>
        <textarea id="codesInput" class="w-full p-2 border rounded-md shadow-sm" rows="4"></textarea>
      </div>
      <div>
        <label class="text-sm font-medium">Quantities (one per line):</label>
        <textarea id="quantitiesInput" class="w-full p-2 border rounded-md shadow-sm" rows="4" oninput="validateQuantity()"></textarea>
      </div>
      
      <div>
        <label class="text-sm font-medium">Prefix:</label>
        <input type="text" id="prefixInput" class="w-full p-2 border rounded-md shadow-sm">
      </div>
      <div>
        <label class="text-sm font-medium">Suffix:</label>
        <input type="text" id="suffixInput" class="w-full p-2 border rounded-md shadow-sm">
      </div>

      <div>
        <label class="text-sm font-medium">Date:</label>
        <input type="date" id="dateInput" class="w-full p-2 border rounded-md shadow-sm">
      </div>
      <div>
        <label class="text-sm font-medium">Brand:</label>
        <select id="brandInput" class="w-full p-2 border rounded-md shadow-sm">
          <option value="">None</option>
          <option value="AEOROFOAM">AEOROFOAM</option>
          <option value="ANAMETAL">ANAMETAL</option>
          <option value="ANHUI CRAFTS">ANHUI CRAFTS</option>
          <option value="APRICOT">APRICOT</option>
          <option value="ARTIS">ARTIS</option>
          <option value="YATSAN">YATSAN</option>
          <option value="YEELIGHT">YEELIGHT</option>
          <option value="VISPRING">VISPRING</option>
        </select>
      </div>
    </div>

    <div class="text-center mt-5">
      <button onclick="generateSerialNumbers()" class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600">Generate</button>
      <button onclick="clearInputs()" class="px-4 py-2 bg-gray-400 text-white rounded-md shadow-md hover:bg-gray-500 ml-2">Clear</button>
    </div>

    <div class="table-container mt-5">
      <table id="resultTable" class="w-full border-collapse border border-gray-300 rounded-lg"></table>
    </div>

    <footer class="text-center mt-4 text-gray-500">
      <p>Coded by Chethan</p>
    </footer>
  </div>

  <script>
    function validateQuantity() {
      let quantitiesInput = document.getElementById("quantitiesInput");
      let lines = quantitiesInput.value.split("\n");
      let newLines = lines.map(line => line.replace(/\D/g, '')); // Remove non-numeric characters
      quantitiesInput.value = newLines.join("\n");
    }

    function generateSerialNumbers() {
      let codes = document.getElementById("codesInput").value.split("\n").map(x => x.trim()).filter(x => x !== "");
      let quantities = document.getElementById("quantitiesInput").value.split("\n").map(x => x.trim()).filter(x => x !== "");

      if (codes.length !== quantities.length) {
        alert("Error: Number of codes and quantities must match.");
        return;
      }

      let resultTable = document.getElementById("resultTable");
      resultTable.innerHTML = "";

      for (let i = 0; i < codes.length; i++) {
        let code = codes[i];
        let quantity = parseInt(quantities[i]);
        let serials = [];

        for (let j = 1; j <= quantity; j++) {
          serials.push(`B1${code}${j}`);
        }

        displaySerialGroup(resultTable, code, serials);
      }
    }

    function displaySerialGroup(table, code, serials) {
      let tbody = document.createElement("tbody");

      serials.slice(0, 2).forEach(serial => {
        let row = document.createElement("tr");
        row.innerHTML = `<td class="border p-2 text-center">${code}</td>
                         <td class="border p-2 text-center">${serial}</td>
                         <td class="border p-2 text-center">
                           <button class="px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600" onclick="copySerialGroup('${serials.join("\n")}')">Copy Group</button>
                         </td>`;
        tbody.appendChild(row);
      });

      if (serials.length > 2) {
        let showMoreRow = document.createElement("tr");
        showMoreRow.innerHTML = `<td colspan="3" class="text-center p-2">
                                  <button class="px-3 py-1 bg-gray-500 text-white rounded-md hover:bg-gray-600 show-more-btn">Show More</button>
                                 </td>`;
        tbody.appendChild(showMoreRow);

        showMoreRow.querySelector(".show-more-btn").addEventListener("click", function() {
          let newRows = serials.slice(2).map(serial => 
            `<tr><td class="border p-2 text-center">${code}</td><td class="border p-2 text-center">${serial}</td><td class="border p-2 text-center"></td></tr>`
          ).join("");

          showMoreRow.insertAdjacentHTML("beforebegin", newRows);
          this.remove();
        });
      }

      table.appendChild(tbody);
    }

    function copySerialGroup(serials) {
      navigator.clipboard.writeText(serials).then(() => alert("Copied!"));
    }

    function clearInputs() {
      document.querySelectorAll("input, textarea").forEach(input => input.value = "");
      document.getElementById("resultTable").innerHTML = "";
    }
  </script>
</body>
</html>
