<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serial Number Generator</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="p-5">
  
  <div class="card">
    <h2 class="text-2xl font-semibold text-center mb-4">Serial Number Generator</h2>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="text-sm font-medium">Codes (one per line):</label>
        <textarea id="codesInput" class="w-full p-2 border rounded-md shadow-sm" rows="4"></textarea>
      </div>
      <div>
        <label class="text-sm font-medium">Quantities (one per line):</label>
        <textarea id="quantitiesInput" class="w-full p-2 border rounded-md shadow-sm" rows="4"></textarea>
      </div>
      
      <div>
        <label class="text-sm font-medium">Prefix:</label>
        <input type="text" id="prefixInput" class="w-full p-2 border rounded-md shadow-sm">
      </div>
      <div>
        <label class="text-sm font-medium">Suffix:</label>
        <input type="text" id="suffixInput" class="w-full p-2 border rounded-md shadow-sm">
      </div>

      <div>
        <label class="text-sm font-medium">Date:</label>
        <input type="date" id="dateInput" class="w-full p-2 border rounded-md shadow-sm">
      </div>
      <div>
        <label class="text-sm font-medium">Brand:</label>
        <select id="brandInput" class="w-full p-2 border rounded-md shadow-sm">
          <option value="">None</option>
          <option value="B1">Brand 1</option>
          <option value="B2">Brand 2</option>
          <option value="B3">Brand 3</option>
        </select>
      </div>

      <div>
        <label class="text-sm font-medium">Separator:</label>
        <input type="text" id="separatorInput" class="w-full p-2 border rounded-md shadow-sm">
      </div>
      <div class="flex items-center">
        <input class="mr-2" type="checkbox" id="capitalizationCheckbox">
        <label class="text-sm font-medium">Capitalize generated codes</label>
      </div>
    </div>

    <div class="text-center mt-5">
      <button onclick="generateSerialNumbers()" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600">Generate</button>
      <button onclick="clearInputs()" class="px-4 py-2 bg-gray-400 text-white font-semibold rounded-md shadow-md hover:bg-gray-500 ml-2">Clear</button>
    </div>

    <div class="result-table mt-5">
      <table id="resultTable" class="w-full border-collapse border border-gray-300 rounded-lg"></table>
    </div>

    <footer class="text-center mt-4 text-gray-500">
      <p>Coded by Chethan</p>
    </footer>
  </div>

  <script>
    function displaySerialGroup(table, code, serials) {
      var tbody = document.createElement("tbody");

      for (var i = 0; i < serials.length; i++) {
        var row = document.createElement("tr");
        if (i >= 2) {
          row.classList.add("extra-row");
          row.style.display = "none";
        }

        var codeCell = document.createElement("td");
        codeCell.textContent = code;
        codeCell.className = "border p-2 text-center";

        var serialCell = document.createElement("td");
        serialCell.textContent = serials[i];
        serialCell.className = "border p-2 text-center";

        var actionCell = document.createElement("td");
        actionCell.className = "border p-2 text-center";
        if (i === 0) {
          var copyBtn = document.createElement("button");
          copyBtn.className = "px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600";
          copyBtn.textContent = "Copy Group";
          copyBtn.addEventListener("click", function () {
            copySerialGroup(serials);
          });
          actionCell.appendChild(copyBtn);
        }

        row.appendChild(codeCell);
        row.appendChild(serialCell);
        row.appendChild(actionCell);
        tbody.appendChild(row);
      }

      if (serials.length > 2) {
        var toggleRow = document.createElement("tr");
        var toggleCell = document.createElement("td");
        toggleCell.colSpan = 3;
        toggleCell.className = "text-center p-2";
        var toggleBtn = document.createElement("button");
        toggleBtn.className = "px-3 py-1 bg-gray-500 text-white rounded-md hover:bg-gray-600";
        toggleBtn.textContent = "Show More";
        toggleBtn.addEventListener("click", function () {
          var extraRows = tbody.querySelectorAll(".extra-row");
          var isHidden = extraRows[0].style.display === "none";
          extraRows.forEach(function (row) {
            row.style.display = isHidden ? "table-row" : "none";
          });
          toggleBtn.textContent = isHidden ? "Show Less" : "Show More";
        });
        toggleCell.appendChild(toggleBtn);
        toggleRow.appendChild(toggleCell);
        tbody.appendChild(toggleRow);
      }

      table.appendChild(tbody);
    }

    function copySerialGroup(serials) {
      var copyText = serials.join("\n");
      navigator.clipboard.writeText(copyText)
        .then(() => console.log("Serial numbers copied successfully!"))
        .catch(err => console.error("Failed to copy serial numbers:", err));
    }

    function generateSerialNumbers() {
      var codesInput = document.getElementById("codesInput").value;
      var quantitiesInput = document.getElementById("quantitiesInput").value;
      var prefixInput = document.getElementById("prefixInput").value;
      var suffixInput = document.getElementById("suffixInput").value;
      var dateInput = document.getElementById("dateInput").value;
      var brandInput = document.getElementById("brandInput").value;
      var separatorInput = document.getElementById("separatorInput").value;
      var capitalizeCheckbox = document.getElementById("capitalizationCheckbox").checked;

      var codes = codesInput.split("\n");
      var quantities = quantitiesInput.split("\n");

      var resultTable = document.getElementById("resultTable");
      resultTable.innerHTML = "";

      for (var i = 0; i < codes.length; i++) {
        var code = codes[i].trim();
        var quantity = parseInt(quantities[i]);
        if (!isNaN(quantity) && quantity > 0) {
          var serials = generateSerials(code, quantity, prefixInput, suffixInput, dateInput, brandInput, separatorInput, capitalizeCheckbox);
          displaySerialGroup(resultTable, code, serials);
        }
      }
    }

    function clearInputs() {
      document.querySelectorAll("input, textarea").forEach(input => input.value = "");
      document.getElementById("resultTable").innerHTML = "";
    }
  </script>
</body>
</html>
