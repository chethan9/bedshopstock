<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serial Number Generator</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #2d2d2d;
    }
    .sidebar {
      width: 250px;
      background: white;
      height: 100vh;
      padding: 20px;
      border-right: 1px solid #e5e7eb;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e1e1e1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s ease-in-out;
    }
    .input:focus {
      border-color: #2563eb;
      outline: none;
    }
    .button {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .button-primary {
      background: #2563eb;
      color: white;
      box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
    }
    .button-secondary {
      background: #f3f4f6;
      color: #333;
      border: 1px solid #e0e0e0;
    }
    .button-secondary:hover {
      background: #e5e7eb;
    }
    .table-header {
      background: #f3f4f6;
      font-weight: 500;
    }
  </style>
</head>
<body class="flex">
  
  <aside class="sidebar">
    <h2 class="text-lg font-semibold">Dashboard</h2>
    <ul class="mt-5 space-y-3">
      <li class="text-gray-700 font-medium">Home</li>
      <li class="text-gray-500 hover:text-gray-700 cursor-pointer">Settings</li>
      <li class="text-gray-500 hover:text-gray-700 cursor-pointer">Reports</li>
    </ul>
  </aside>
  
  <main class="p-6 w-full">
    <div class="card">
      <h2 class="text-lg font-semibold">Serial Number Generator</h2>
      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label class="text-sm font-medium mb-1 block">Codes (one per line):</label>
          <textarea id="codesInput" class="input" rows="3"></textarea>
        </div>
        <div>
          <label class="text-sm font-medium mb-1 block">Quantities (one per line):</label>
          <textarea id="quantitiesInput" class="input" rows="3"></textarea>
        </div>
      </div>
      
      <div class="text-right mt-5">
        <button onclick="generateSerialNumbers()" class="button button-primary">Generate</button>
        <button onclick="clearInputs()" class="button button-secondary ml-2">Clear</button>
      </div>
    </div>

    <div class="card mt-6">
      <h3 class="text-lg font-medium">Generated Serials</h3>
      <table class="w-full mt-3 border border-gray-300 rounded-lg">
        <thead class="table-header">
          <tr>
            <th class="p-2 border">Code</th>
            <th class="p-2 border">Serial</th>
            <th class="p-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </div>
  </main>

  <script>
    function generateSerialNumbers() {
      let codes = document.getElementById("codesInput").value.split("\n").map(x => x.trim()).filter(x => x !== "");
      let quantities = document.getElementById("quantitiesInput").value.split("\n").map(x => x.trim()).filter(x => x !== "");

      let resultTable = document.getElementById("resultTable");
      resultTable.innerHTML = "";

      for (let i = 0; i < codes.length; i++) {
        let code = codes[i];
        let quantity = parseInt(quantities[i]);
        let serials = [];

        for (let j = 1; j <= quantity; j++) {
          serials.push(`B1${code}${j}`);
        }

        serials.forEach(serial => {
          let row = document.createElement("tr");
          row.innerHTML = `<td class='border p-2'>${code}</td><td class='border p-2'>${serial}</td>
                           <td class='border p-2'><button class='button button-secondary' onclick='copySerial("${serial}")'>Copy</button></td>`;
          resultTable.appendChild(row);
        });
      }
    }

    function copySerial(serial) {
      navigator.clipboard.writeText(serial).then(() => alert("Copied: " + serial));
    }

    function clearInputs() {
      document.querySelectorAll("input, textarea").forEach(input => input.value = "");
      document.getElementById("resultTable").innerHTML = "";
    }
  </script>
</body>
</html>
